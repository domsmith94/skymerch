<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Sign In - Sky Merchandise</title>
<script src="js/jquery-3.1.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://assets.sky.com/dist/latest/css/fonts.css'
	rel='stylesheet'>
</head>
<body>
<div class="sky-font">
<div class="col-sm-10 col-sm-offset-1">
	<div class="text-center top-buffer">
		<h1 class="sky-text">Staff Sign In</h1>
	
	<div class="col-sm-10 col-sm-offset-1">
	<div class="row">
		<div class="container sky-font">
			<div class="col-sm-6 col-sm-offset-3">
				<form method="POST" action="/skymerch/sign-in" class="form-horizontal" role="form">
								
						<div class="form-group top-buffer">
									<label class="control-label col-sm-3" for="email">Email</label>
									<div class="col-sm-9">
										<input type="email" class="form-control" name="email"
											id="email"><br/>
									</div>
								</div>
					
						<div class="form-group">
									<label class="control-label col-sm-3" for="password">Password</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" name="password"
											id="password"><br/>
									</div>
								</div>
					
				
					<div class="form-group">
						<div class="row text-center">
							<button type="submit" class="btn btn-default">Sign In</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
