<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery-3.1.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="ISO-8859-1">
    <title>Sign Up - Sky Merchandise</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://assets.sky.com/dist/latest/css/fonts.css' rel='stylesheet'>
</head>

<body>
	<div class = "sky-font">
    <nav class="navbar navbar-default">
        <div class="col-sm-1 col-sm-offset-0">
            <img src="images/logo.png" class="img-responsive" alt="Logo" width="70px" height="70px">
        </div>
        <div class="navbar-header"></div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Browse</a></li>
            <li><a href="#">Orders</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span
					class="glyphicon glyphicon-shopping-cart"></span> Basket</a></li>
            <li><a href="sign-up.html"><span
					class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="sign-in.html"><span class="glyphicon glyphicon-log-in"></span>
					Sign In</a></li>
            <li>
                <a></a>
            </li>
        </ul>
    </nav>
    <div>
        <div class="text-center">
            <h1 class="sky-big-text">Sign Up</h1>
        </div>
        <div class="row">
            <div class="container sky-font">
                <div class="col-md-12">
                    <form method="POST" action="/skymerch/sign-up" class="form-horizontal" role="form" id="signUpForm">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="title">Title</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="title" id="title">
                                        <option>Please Select..</option>
                                        <option>Mr</option>
                                        <option>Miss</option>
                                        <option>Ms</option>
                                        <option>Mrs</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="firstName">First Name </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="firstName" id="firstName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="lastName">Last Name </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="lastName" id="lastName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" name="email" id="email">
                                    <!-- Name for email added -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="password">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" name="password" id="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="confirmPassword">Confirm password </label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
                                </div>
                            </div>
                    </div>
                        <div class="col-md-6">
                            <!-- Repeat - to be changed -->
                             <div class="form-group">
                                <label class="control-label col-sm-4" for="houseNum">House Number or Name </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="houseNum" id="houseNum">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="firstAddr">First Line of Address </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="firstAddr" id="firstAddr">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="secondAddr">Second Line of Address</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="secondAddr" id="secondAddr">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="townCity">Town or City</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="townCity" id="townCity">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="postcode">Postcode</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="postcode" id="postcode">
                                </div>
                            </div>
                            <!-- Submit button -->


                    </div>

                            <div class="row text-center">
                                <div class="form-group text-center">
                                    <button id="btnSubmit" type="submit" class="btn btn-default">Sign Up</button>
                                </div>
                                <div class="link">
                                    <a href="sign-in.html">Already got an account?</a>
                                </div>

                            </div>
                            </form>
                </div>


            </div>

        </div>
    </div>
    <script src="js/sign-up.js"></script>
</body>

</html>
