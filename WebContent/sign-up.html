<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Registration</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://assets.sky.com/dist/latest/css/fonts.css'
	rel='stylesheet'>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="col-sm-1 col-sm-offset-0">
			<img src="images/logo.png" class="img-responsive" alt="Logo"
				width="70px" height="70px">
		</div>

		<div class="navbar-header"></div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">Browse</a></li>
			<li><a href="#">Orders</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#"><span
					class="glyphicon glyphicon-shopping-cart"></span> Basket</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-user"></span>
					Sign Up</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
					Login</a></li>
		</ul>
	</nav>
	<div class="text-center">
		<h1>Registration Page</h1>
		<div class="row"></div>
		<div class="container">
			<div class="col-sm-6 col-sm-offset-3">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-sm-3" for="title">Title</label>
						<div class="col-sm-9">
							<select class="form-control" name="title" id="title">
								<option>Please Select..</option>
								<option>Mr</option>
								<option>Miss</option>
								<option>Ms</option>
								<option>Mrs</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="firstName">First
							Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="firstName"
								id="firstName">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="lastName">Last
							Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="lastName"
								id="lastName">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="email">Email</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="email">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="dateOfBirth">Date
							Of Birth</label>
						<div class="col-sm-9">
							<input type="date" id="dateOfBirth" name="dateOfBirth">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="mobileNumber">Mobile
							Number</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" name="mobileNumber"
								id="mobileNumber">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="password">Password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" name="password"
								id="password">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="confirmPassword">Confirm
							password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control"
								name="confirmPassword" id="confirmPassword">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-5">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
			</div>
			</form>

			<div class="col-sm-2 col-sm-offset-5">
				<div class="link">
					<a href="sign-in.html">Already got an account?</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
