<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Sign In - Sky Merchandise</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://assets.sky.com/dist/latest/css/fonts.css'
	rel='stylesheet'>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="col-sm-1 col-sm-offset-0">
			<img src="images/logo.png" class="img-responsive" alt="Logo"
				width="70px" height="70px">
		</div>

		<div class="navbar-header"></div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">Browse</a></li>
			<li><a href="#">Orders</a></li>

		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#"><span
					class="glyphicon glyphicon-shopping-cart"></span> Basket</a></li>
			<li><a href="sign-up.html"><span
					class="glyphicon glyphicon-user"></span> Sign Up</a></li>
			<li><a href="sign-in.html"><span class="glyphicon glyphicon-log-in"></span>
					Sign In</a></li>
			<li><a></a></li>
		</ul>
	</nav>
	<div class="text-center">
		<h1 class="sky-big-text">Sign In</h1>
	</div>
	<div class="row">
		<div class="container sky-font">
			<div class="col-sm-6 col-sm-offset-3">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-sm-4" for="email">Email</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" name="email" id="email">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="password">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" name="password" id="password">
						</div>
					</div>
					<div class="form-group">
						<div class="row text-center">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
					<div class="link row text-center">
						<a href="sign-up.html">Haven't got an account?</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
